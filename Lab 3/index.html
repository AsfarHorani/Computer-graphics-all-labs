
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
            canvas{width: 100%; height: 100%;}
		</style>
	</head>
	<body>
		<script src="../js/three.js"></script>
		<script>
             const createCube=(x,y,z)=>{

            const cubeGeometry = new THREE.BoxGeometry(x,y,z);
            const cubeMaterial  = new THREE.MeshBasicMaterial( { color: 0xffffff} );
            const cube= new THREE.Mesh( cubeGeometry, cubeMaterial );

            
            return cube
            }
            
            const scene = new THREE.Scene();
          const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

         const renderer = new THREE.WebGLRenderer();
         renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );



      
           const geometry = new THREE.BoxGeometry(30,20,2);
			const material = new THREE.MeshBasicMaterial( { color: "#009A17"} );
			const base= new THREE.Mesh( geometry, material );

            const cubeGeometry = new THREE.BoxGeometry(5,13.5,8);
            const cubeMaterial  = new THREE.MeshBasicMaterial( { color: 0xffffff} );
            const cube= new THREE.Mesh( cubeGeometry, cubeMaterial );
       
            cube.position.set(-8,0.1,2)
            
            scene.add( base );
            scene.add(cube)
        
         
	

			camera.position.z = 30;

			const animate = function () {
				requestAnimationFrame( animate );

                base.rotation.x+=0.01
                //  base.rotation.y+=0.01
                 cube.rotation.x+=0.01
                //  cube.rotation.y+=0.01
				renderer.render( scene, camera );
			};



          

			animate();
           
	
		</script>
	</body>
</html>
