// size -- The size of the grid. Default is 10. The size will get dived in to two parts for -ve and +ve
// divisions -- The number of divisions across the grid. Default is 10.

            const x = R * Math.sin(j)*Math.cos(i)
            const y = R * Math.sin(j)*Math.sin(i)
            const z = R * Math.cos(i)
            console.log(x,y,z)
            coordinates.push(new THREE.Vector3(x, y, z))
        }



console.log(coordinates)

 }
       
    return coordinates
 
    
}
