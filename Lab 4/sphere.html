
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
            canvas{width: 100%; height: 100%;}
		</style>
	</head>
	<body>
		<script src="../js/three.js"></script>
		<script>
            





var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 100);
camera.position.set(0, 5, 15);
camera.lookAt(0, 5, 5);
camera.up.set(0,0,1);
var renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);


const getShpereCoordinateList=()=>{
    let coordinates=[]
     //eq of circle x(t) = Rcos(t) and y(t)= Rsin(t) while R is radiius
    //let R=2
    const R =3;
    for(var i= 0  ; i<=Math.PI*2; i+=Math.PI/8)
    { 
      
        for(var j= 0  ; j<=Math.PI; j+=Math.PI/8)
        {
      
            const x = R * Math.sin(j)*Math.cos(i)
            const y = R * Math.sin(j)*Math.sin(i)
            const z = R * Math.cos(j)
            console.log(x,y,z)
            coordinates.push(new THREE.Vector3(x, y, z))
        }



console.log(coordinates)

 }
       
    return coordinates
 
    
}
var geom = new THREE.BufferGeometry().setFromPoints(getShpereCoordinateList());
var matPoints = new THREE.PointsMaterial({size: 0.2, color: "pink"});
var points = new THREE.Points(geom, matPoints);
scene.add(points);

// var geomShape = new THREE.ShapeBufferGeometry(new THREE.Shape(getShpereCoordinateList()));
// var matShape = new THREE.MeshBasicMaterial({color:"blue"});
// var shape = new THREE.Mesh(geomShape, matShape);
// scene.add(shape);


const animate = function () {
				requestAnimationFrame( animate );

                points.rotation.x+=0.01
             
                points.rotation.y+=0.01
              
               
				renderer.render( scene, camera );
			};



          

			animate();
	
		</script>
	</body>
</html>
